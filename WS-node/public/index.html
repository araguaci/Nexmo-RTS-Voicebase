<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
    
      .transcription {
        overflow: scroll;
        overflow-x: hidden;
        height:350px;
        max-width: 100%
      }
    </style>

  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>

    <body style="padding-left:30px; padding-right:30px">
      <div style="height:80px;">
        <img style=" float: left; transform: scale(.6); align:center;" src="/public/nexmo.png">
       </div>
      <div>
        <h1 style="text-align:center">Communication with Nexmo Websocket and Google Real-time transcription engine</h1>
        <h3  style="text-align:center"> Dial: 1 (201)582-8019 to get started </h3>
      </div>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/public/js/socket.js"></script>
      <script>
        var scrolling = false;
        $(document).ready(function(){
           $('div.transcription').scroll(function(){
                scrolling = true;
                clearTimeout( $.data( this, "scrollCheck" ) );
            $.data( this, "scrollCheck", setTimeout(function() {
                scrolling = false;
            }, 250) );

            })
        })
      </script>
    <div class="status">status:</div>
    
    <div class="transcription"></div>
    <!--<h1>Action Items here</h1>
    <div class="action"></div>-->
    <!-- <script src="/public/js/charts.js"></script> -->
    </body>
</html>
